create_combined_sink:
  name: Create Combined Sink
  description: Create a combined sink for multi-room audio (plays same audio on all sinks)
  fields:
    name:
      name: Name
      description: Name for the combined sink
      required: true
      example: "whole_house"
      selector:
        text:
    sinks:
      name: Sinks
      description: List of sink names to combine
      required: true
      example: ["bluez_output.F4_9D_8A_5D_E7_28.1", "alsa_output.pci-0000_00_1f.3.analog-stereo"]
      selector:
        object:

create_stereo_pair:
  name: Create Stereo Pair
  description: Create a stereo pair where left speaker plays left channel and right speaker plays right channel
  fields:
    name:
      name: Name
      description: Name for the stereo pair
      required: true
      example: "my_stereo"
      selector:
        text:
    left_sink:
      name: Left Sink
      description: Sink name for left channel
      required: true
      example: "bluez_output.F4_9D_8A_5D_E7_28.1"
      selector:
        text:
    right_sink:
      name: Right Sink
      description: Sink name for right channel
      required: true
      example: "bluez_output.AA_BB_CC_DD_EE_FF.1"
      selector:
        text:

delete_combined_sink:
  name: Delete Combined Sink
  description: Delete a combined sink or stereo pair
  fields:
    sink_name:
      name: Sink Name
      description: Name of the combined sink or stereo pair to delete
      required: true
      example: "whole_house"
      selector:
        text:

move_stream:
  name: Move Stream
  description: Move an audio stream to a different output
  fields:
    stream_index:
      name: Stream Index
      description: Index of the stream to move (from active streams sensor)
      required: true
      example: 42
      selector:
        number:
          min: 0
          max: 1000
    sink_name:
      name: Sink Name
      description: Target sink name to move the stream to
      required: true
      example: "bluez_output.F4_9D_8A_5D_E7_28.1"
      selector:
        text:

set_stream_volume:
  name: Set Stream Volume
  description: Set volume for a specific audio stream
  fields:
    stream_index:
      name: Stream Index
      description: Index of the stream (from active streams sensor)
      required: true
      example: 42
      selector:
        number:
          min: 0
          max: 1000
    volume:
      name: Volume
      description: Volume level (0.0 to 1.0)
      required: true
      example: 0.5
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.01

add_radio_stream:
  name: Add Radio Stream
  description: Add a new internet radio station to the list
  fields:
    name:
      name: Name
      description: Display name for the radio station
      required: true
      example: "Jazz FM"
      selector:
        text:
    url:
      name: URL
      description: Direct stream URL
      required: true
      example: "http://jazz-wr11.ice.infomaniak.ch/jazz-wr11-128.mp3"
      selector:
        text:

delete_radio_stream:
  name: Delete Radio Stream
  description: Remove a radio station from the list
  fields:
    name:
      name: Name
      description: Name of the radio station to delete
      required: true
      example: "Jazz FM"
      selector:
        text:

play_radio_stream:
  name: Play Radio Stream
  description: Play a saved radio station
  fields:
    name:
      name: Name
      description: Name of the radio station to play
      required: true
      example: "Jazz FM"
      selector:
        text:

play_radio_url:
  name: Play Radio URL
  description: Play any internet radio stream by direct URL
  fields:
    url:
      name: URL
      description: Direct stream URL to play
      required: true
      example: "http://stream.example.com/radio.mp3"
      selector:
        text:

bluetooth_pair:
  name: Pair Bluetooth Device
  description: Pair with a Bluetooth device
  fields:
    address:
      name: Address
      description: Bluetooth MAC address
      required: true
      example: "F4:9D:8A:5D:E7:28"
      selector:
        text:

bluetooth_connect:
  name: Connect Bluetooth Device
  description: Connect to a paired Bluetooth device
  fields:
    address:
      name: Address
      description: Bluetooth MAC address
      required: true
      example: "F4:9D:8A:5D:E7:28"
      selector:
        text:

bluetooth_disconnect:
  name: Disconnect Bluetooth Device
  description: Disconnect from a Bluetooth device
  fields:
    address:
      name: Address
      description: Bluetooth MAC address
      required: true
      example: "F4:9D:8A:5D:E7:28"
      selector:
        text:

bluetooth_connect_and_set_default:
  name: Connect Bluetooth and Set Default
  description: Connect to a Bluetooth device and set it as the default audio output
  fields:
    address:
      name: Address
      description: Bluetooth MAC address
      required: true
      example: "F4:9D:8A:5D:E7:28"
      selector:
        text:

tts_speak:
  name: Speak Text
  description: Convert text to speech and play it on the audio server
  fields:
    message:
      name: Message
      description: Text to convert to speech
      required: true
      example: "Dinner is ready"
      selector:
        text:
          multiline: true
    language:
      name: Language
      description: Language code for speech synthesis
      required: false
      default: "en"
      example: "en"
      selector:
        select:
          options:
            - label: "English"
              value: "en"
            - label: "Spanish"
              value: "es"
            - label: "French"
              value: "fr"
            - label: "German"
              value: "de"
            - label: "Italian"
              value: "it"
            - label: "Polish"
              value: "pl"
            - label: "Japanese"
              value: "ja"
            - label: "Chinese (Simplified)"
              value: "zh-CN"

keep_alive_start:
  name: Start Bluetooth Keep-Alive
  description: Start Bluetooth keep-alive to prevent auto-disconnect of idle speakers

keep_alive_stop:
  name: Stop Bluetooth Keep-Alive
  description: Stop Bluetooth keep-alive

keep_alive_set_interval:
  name: Set Keep-Alive Interval
  description: Set the interval for Bluetooth keep-alive signals (30-600 seconds)
  fields:
    interval:
      name: Interval
      description: Interval in seconds between keep-alive signals
      required: true
      example: 240
      selector:
        number:
          min: 30
          max: 600
          unit_of_measurement: "seconds"

keep_alive_enable_sink:
  name: Enable Keep-Alive for Sink
  description: Enable Bluetooth keep-alive for a specific audio sink
  fields:
    sink_name:
      name: Sink Name
      description: Name of the audio sink
      required: true
      example: "bluez_output.F4_9D_8A_5D_E7_28.1"
      selector:
        text:

keep_alive_disable_sink:
  name: Disable Keep-Alive for Sink
  description: Disable Bluetooth keep-alive for a specific audio sink
  fields:
    sink_name:
      name: Sink Name
      description: Name of the audio sink
      required: true
      example: "bluez_output.F4_9D_8A_5D_E7_28.1"
      selector:
        text:

cleanup_stale_bluetooth:
  name: Cleanup Stale Bluetooth Speakers
  description: Remove media player entities for Bluetooth devices that are no longer paired
